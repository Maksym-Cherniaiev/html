<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        h1 {
            font-size: 80px;;
        }
        .center {
            text-align: center;
        }
        img {
            display: block;
            margin: auto;
        }
        body {
            background-color: rgb(217, 229, 247);
        }
        .inline {
            display: inline-block;
        }
        #color {
            padding: 20px 10px;
            background-color: rgb(167, 170, 175);
        }
        .span_3_of_3 {
	        width: 100%;
        }
        .span_2_of_3 {
        	width: 66%;
        }
        .span_1_of_3 {
        	width: 32%;
        }
        a:hover {
            background-color: rgb(180, 127, 255);
        }
    </style>
</head>
<body>
    <header></header>
        <h1 class="center">Hello World!</h1>
    </header>
    <main></main>
        <h3 class="center">Some dog photos</h3>
        <div id="color">
            <div class="inline col span_1_of_3">
                <img src="http://vseprosobak.ru/wp-content/gallery/nemeckaya-dlinnosherstnaya-ovcharka/16.jpg" alt="dog"></img>
            </div>
            <div class="inline col span_1_of_3">
                <img src="https://allpets1.com/wp-content/uploads/2014/11/1_4532.jpg" alt="dog2"</div>></img>
            </div>
            <div class="inline col span_1_of_3">
                <img src="https://24.img.avito.st/640x480/4853315524.jpg" alt="puppies"></img>
            </div>
        </div>
        <section>
            <h2>Forms</h2>
            <form method="POST" action="https://formspree.io/likeran2@gmail.com">
                <label for="client-name">Client Name:</label>
                <input type="text" name="client-name" placeholder="Client Name"
                 id="client-name" required>
                <br> 
                <label>Email address:
                    <input type="email" name="client-email"
                     placeholder="Client Email" required>
                </label> 
                <br>
                <label>Gender:</label>
                <label>
                    <input type="radio" name="gender" value="male">Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" checked>Other
                </label>
                <br>
                <input type="submit">
                <input type="reset">
            </form>
        </section>
    </main>
    <footer></footer>
    <h3 class="center">Here are some links to dogs photos</h4>
        <div class="center">
                <a href="https://www.avito.ru/syktyvkar/sobaki/nemetskaya_ovcharka_schenki_dlinnosherstnye_1339462182">Puppies</a>
                <a href="https://www.ss.com/msg/ru/animals/dogs/deutscher-schaferhund/eokgo.html">another link</a>
        </div>
    </footer>
</body>
</html>
